<div class="panel panel-default">
<div class="panel-heading text-center text-primary"><font size="5px">REGISTRATION</font></div>
<div class="panel-body">
<form>

<label for="Firstname" class="control-label">NAME:</label>
<div class="row    ">
<div class="col-md-6 padding-top-10 ">
<input type="text" class="form-control" id="Firstname" placeholder="First Name"></input>
</div>
<div class="col-md-6 padding-top-10  ">
<input type="text" class="form-control" id="Lastname" placeholder="Last Name"></input>
</div>
</div>

<label for="address1" class="control-label padding-top-10">ADDRESS:</label>
<div class="row  padding-top-10">
<div class="col-md-12 ">

<input type="text" class="form-control" id="address1" placeholder="Address Line 1"></input>
</div>
</div>
<div class="row  padding-top-10 ">
<div class="col-md-12 ">

<input type="text" class="form-control" id="address2" placeholder="Address Line 2"></input>
</div>
</div>
<div class="row  ">
<div class="col-md-6  padding-top-10 ">
<label for="city" class="control-label">CITY:</label>
<input type="text" class="form-control" id="city" placeholder="your city"></input>
</div>
<div class="col-md-2  padding-top-10">
<label for="state" class="control-label">STATE:</label>
<input type="text" class="form-control" id="state" placeholder="your state"></input>
</div>
<div class="col-md-4  padding-top-10">
<label for="zipcode" class="control-label">ZIPCODE:</label>
<input type="text" class="form-control" id="zipcode" placeholder="your zipcode"></input>
</div>
</div>
<div class="row padding-top-10">
<div class="col-md-4 padding-top-10">
<label for="Email" class="control-label">Email:</label>
<input type="text" class="form-control" id="Email" placeholder="Eg:xyz@gmail.com"></input> 

</div>
</div>
<div class="row ">
<div class="col-md-6  padding-top-10">
<label for="password" class="control-label">Password:</label>
<input type="text" class="form-control" id="password" placeholder="Enter your password"></input> 

</div>
<div class="col-md-6  padding-top-10 ">
<label for="password" class="control-label">Confirm Password:</label>
<input type="text" class="form-control" id="confirmpassword" placeholder="confirm your password"></input> 

</div>
</div>

<div class="col-md-4">
</div>
